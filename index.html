<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coffe & Tv</title>
        <!--jquery-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!--css-->
        <link rel="stylesheet" href="css/styles.css"/>
        <!--font family-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <!--font awesome-->
        <script src="https://kit.fontawesome.com/4723ba00b4.js" crossorigin="anonymous"></script>
        <!--js-->
        <script src="js/main.js" defer></script>
        <link rel="shortcut icon" href="assets/coffe and tv logo 2.jpg">

    </head>
   
    <body>
        <header>
         <a href="index.html">
          <h1>COFFE & TV</h1>
         </a> 
            <form id="form">
                <div>
                    <input type="checkbox"
                     class="checkbox" id="checkbox">
                    <label for="checkbox" 
                    class="label">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                    <div class="ball"></div>
                    </label>
                </div>
                <input
                    type="text"
                    id="search"
                    placeholder="Search"
                    class="search"
                />
                <button id="enviar"  type="submit">
                    <i  class="fas fa-search"></i>
                </button>
              
           
            </form>

        </header>
        
        <main id="main"></main>
        <button class="scroll-top-btn hidden"><i class="fas fa-arrow-up"></i></button>
    

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
</html>
